<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Pothole Statistics</h2>
        <p>View the distribution, frequency, and cost estimations for pothole repairs in Pune.</p>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="areaChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="costChart"></canvas>
            </div>
        </div>

        <!-- Total Detections -->
        <div class="mt-4">
            <h4>Total Detections: <span id="totalDetections">0</span></h4>
        </div>
    </div>

    <script>
        // Fetch statistics from the backend
        fetch('/api/statistics')
            .then(response => response.json())
            .then(data => {
                // Update total detections
                document.getElementById('totalDetections').textContent = data.total_detections;

                // Prepare data for the charts
                const areaData = data.area_data;
                const costData = data.cost_data;

                // Render Area Chart
                new Chart(document.getElementById('areaChart'), {
                    type: 'bar',
                    data: {
                        labels: areaData.map((_, i) => `Detection ${i + 1}`),
                        datasets: [{
                            label: 'Area (m²)',
                            data: areaData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Render Cost Chart
                new Chart(document.getElementById('costChart'), {
                    type: 'line',
                    data: {
                        labels: costData.map((_, i) => `Detection ${i + 1}`),
                        datasets: [{
                            label: 'Cost (₹)',
                            data: costData,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching statistics:', error));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-control-file {
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Upload an Image for Pothole Detection</h2>
        <p class="text-center">Select an image to detect potholes and estimate maintenance costs.</p>

        <!-- Form to upload image -->
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" name="image" required>
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>

        <!-- Display results here -->
        <div id="result"></div>
    </div>

    <script>
        // Handle form submission using AJAX
        $('#upload-form').submit(function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            var formData = new FormData(this);  // Create FormData object from form input

            // Send the form data (image file) to the backend API
            $.ajax({
                url: '/api/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log('Detection results:', response);

                    // Display results in a table
                    var resultHtml = `
                        <h4>Detection Results</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Polygon Coordinates</th>
                                    <th>Area (m<sup>2</sup>)</th>
                                    <th>Cost (â‚¹)</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    // Loop through each detection and add to table
                    response.detections.forEach(function(detection) {
                        resultHtml += `
                            <tr>
                                <td>${detection.index}</td>
                                <td>${JSON.stringify(detection.polygon)}</td>
                                <td>${detection.area_m2.toFixed(2)}</td>
                                <td>${detection.cost_rupees.toFixed(2)}</td>
                            </tr>
                        `;
                    });

                    resultHtml += `
                            </tbody>
                        </table>
                        <img src="${response.result_image}" alt="Detected Image" class="img-fluid">
                    `;

                    $('#result').html(resultHtml);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#result').html('<p class="text-danger">There was an error processing the image.</p>');
                }
            });
        });
    </script>
</body>

</html>
